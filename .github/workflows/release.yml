name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > nclientv3-release.keystore

      - name: Build release APK
        run: ./gradlew assembleRelease
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle | head -1 | sed 's/.*"\(.*\)"/\1/')
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "version_name=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"

      - name: Rename APKs
        run: |
          TAG_NAME=${{ steps.version.outputs.tag_name }}
          cp app/build/outputs/apk/release/app-release.apk "NClientV3_${TAG_NAME}_Release.apk"
          cp app/build/outputs/apk/debug/app-debug.apk "NClientV3_${TAG_NAME}_Debug.apk"

      - name: Read changelog
        id: changelog
        run: |
          VERSION_CODE=$(grep 'versionCode' app/build.gradle | head -1 | tr -dc '0-9')
          CHANGELOG_FILE="fastlane/metadata/android/en-US/changelogs/${VERSION_CODE}.txt"
          if [ -f "$CHANGELOG_FILE" ]; then
            echo "body<<EOF" >> "$GITHUB_OUTPUT"
            cat "$CHANGELOG_FILE" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          else
            echo "body=Release ${{ steps.version.outputs.tag_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "NClientV3 ${{ steps.version.outputs.tag_name }}"
          body: ${{ steps.changelog.outputs.body }}
          prerelease: ${{ contains(steps.version.outputs.tag_name, 'alpha') || contains(steps.version.outputs.tag_name, 'beta') }}
          files: |
            NClientV3_${{ steps.version.outputs.tag_name }}_Release.apk
            NClientV3_${{ steps.version.outputs.tag_name }}_Debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
